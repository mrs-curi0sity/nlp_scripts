<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Word Relation explorer 1</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" />

    <!-- Custom stlylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/input-king-queen.css') }}">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
    <div id="embedding" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="embedding-form">
                        <div class="form-header">
                            <h1>Analogierechner</h1>
                        </div>
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="language" class="form-label">Language:</label>
                                        <select class="form-control" id="language" name="language">
                                            <option value="de">Deutsch</option>
                                            <option value="en">English</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="begriff_1" class="form-label">Begriff 1:</label>
                                        <input class="form-control" id="begriff_1" name="begriff_1" value="König">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">

                                        <label for="begriff_2" class="form-label">Begriff 2:</label>
                                        <input class="form-control" id="begriff_2" name="begriff_2" value="Königin">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">

                                        <label for="begriff_3" class="form-label">Begriff 3:</label>
                                        <input class="form-control" id="begriff_2" name="begriff_3" value="Vater">
                                    </div>
                                </div>
                                <div class="form-btn">
                                    <button class="submit-btn">Analogie berechnen</button>
                                </div>
                                <p id="analogy-result">{{begriff_1}} steht zu {{begriff_2}} wie {{begriff_3}} zu {{begriff_4}}</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
